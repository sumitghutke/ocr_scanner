<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Result - AI OCR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .split-view {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .view-panel {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 80vh;
            overflow: auto;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 1400px;">
        <div class="toolbar">
            <a href="/" class="btn" style="background: #9ca3af;"><i class="fas fa-arrow-left"></i> Back</a>
            <h1>Digitized Result</h1>
            <form action="/download-pdf" method="post" id="downloadForm">
                <input type="hidden" name="html_content" id="htmlContentInput">
                <input type="hidden" name="filename" value="{{ filename }}">
                <button type="submit" class="btn"><i class="fas fa-file-pdf"></i> Download PDF</button>
            </form>
        </div>

        <div class="split-view">
            <!-- Left: Preview of HTML (Editable) -->
            <div class="view-panel">
                <h3><i class="fas fa-edit"></i> Live Preview (Editable)</h3>
                <div class="result-content" id="editor" contenteditable="true"
                    style="outline: none; min-height: 400px;">
                    {{ html_content | safe }}
                </div>
            </div>

            <!-- Right: Raw HTML Code (Optional, maybe hidden or tabbed) -->
            <!-- For now let's just make the left one the main one -->
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const htmlContentInput = document.getElementById('htmlContentInput');
        const downloadForm = document.getElementById('downloadForm');

        downloadForm.addEventListener('submit', () => {
            // update hidden input with current editor content before submitting
            htmlContentInput.value = editor.innerHTML;
        });
    </script>
</body>

</html>
